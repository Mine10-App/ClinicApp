<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 15px;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 22px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6a11cb;
            font-size: 18px;
        }

        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-with-icon input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
        }

        .forgot-password {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-google {
            background-color: white;
            color: #333;
            border: 2px solid #e1e5ee;
        }

        .btn-google:hover {
            background-color: #f8f9fa;
            border-color: #ccc;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #777;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 45%;
            height: 1px;
            background-color: #e1e5ee;
        }

        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 45%;
            height: 1px;
            background-color: #e1e5ee;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #555;
            font-size: 15px;
        }

        .register-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
            display: block;
        }

        .message.success {
            background-color: #efffee;
            color: #2a7;
            border-left: 4px solid #2a7;
            display: block;
        }

        .message.info {
            background-color: #eef7ff;
            color: #2575fc;
            border-left: 4px solid #2575fc;
            display: block;
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #777;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 12px;
            }
            
            .form-container {
                padding: 25px 20px;
            }
            
            .header {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-lock"></i> Firebase Login</h1>
            <p>Sign in to access your account</p>
        </div>
        
        <div class="form-container">
            <div id="message" class="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" id="forgotPassword" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-login" id="loginButton">
                    <span id="buttonText">Sign In</span>
                    <i class="fas fa-spinner loading" id="loadingIcon"></i>
                </button>
            </form>
            
            <div class="divider">Or continue with</div>
            
            <button class="btn btn-google" id="googleLogin">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
            
            <div class="register-link">
                Don't have an account? <a href="#" id="registerLink">Sign up</a>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by Firebase Authentication</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loadingIcon = document.getElementById('loadingIcon');
        const messageDiv = document.getElementById('message');
        const googleLoginButton = document.getElementById('googleLogin');
        const registerLink = document.getElementById('registerLink');
        const forgotPasswordLink = document.getElementById('forgotPassword');

        // Show message function
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Set loading state
        function setLoading(isLoading) {
            if (isLoading) {
                loginButton.disabled = true;
                buttonText.textContent = "Signing In...";
                loadingIcon.classList.add('active');
            } else {
                loginButton.disabled = false;
                buttonText.textContent = "Sign In";
                loadingIcon.classList.remove('active');
            }
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            // Basic validation
            if (!email || !password) {
                showMessage("Please fill in all fields", "error");
                return;
            }
            
            setLoading(true);
            
            try {
                // Sign in with email and password
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                showMessage(`Welcome back, ${user.email}! Redirecting...`, "success");
                
                // In a real app, you would redirect to another page
                console.log("User signed in:", user);
                
                // Simulate redirect after 2 seconds
                setTimeout(() => {
                    showMessage("Login successful! (This is a demo - in a real app you'd be redirected)", "success");
                    setLoading(false);
                    
                    // Clear form
                    loginForm.reset();
                }, 2000);
                
            } catch (error) {
                console.error("Login error:", error);
                
                // Firebase error messages
                let errorMessage = "Login failed. Please check your credentials.";
                
                if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email address format.";
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = "This account has been disabled.";
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = "No account found with this email.";
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = "Incorrect password.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = "Too many failed login attempts. Please try again later.";
                }
                
                showMessage(errorMessage, "error");
                setLoading(false);
            }
        });

        // Google Sign-In
        googleLoginButton.addEventListener('click', async () => {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                showMessage(`Signed in with Google as ${user.displayName}`, "success");
                
                // In a real app, you would redirect to another page
                console.log("Google sign-in successful:", user);
                
            } catch (error) {
                console.error("Google sign-in error:", error);
                showMessage("Google sign-in failed. Please try again.", "error");
            }
        });

        // Forgot password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            
            if (!email) {
                showMessage("Please enter your email address to reset password", "info");
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showMessage(`Password reset email sent to ${email}. Check your inbox.`, "success");
            } catch (error) {
                console.error("Password reset error:", error);
                
                let errorMessage = "Failed to send reset email. Please try again.";
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = "No account found with this email.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email address.";
                }
                
                showMessage(errorMessage, "error");
            }
        });

        // Switch to registration (demo mode)
        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            
            // In a real app, you would redirect to a registration page
            // For this demo, we'll simulate creating an account
            showMessage("Registration page would open here. For demo, try signing in with email: demo@example.com, password: demo123", "info");
            
            // Auto-fill demo credentials
            emailInput.value = "demo@example.com";
            passwordInput.value = "demo123";
        });

        // Check if user is already signed in (demo purpose)
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("User is already signed in:", user.email);
                // In a real app, you might redirect authenticated users away from login page
            }
        });

        // Demo credentials for testing
        window.addEventListener('DOMContentLoaded', () => {
            // Uncomment to auto-fill demo credentials for testing
            // emailInput.value = "demo@example.com";
            // passwordInput.value = "demo123";
            
            console.log("Firebase Authentication Login Page Loaded");
            console.log("Replace the firebaseConfig values in the script with your actual Firebase configuration");
        });
    </script>
</body>
</html>
